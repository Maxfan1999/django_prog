{% extends 'header.html' %}
{% block body_block %}
<div class="container">
    {% if reg %}
    <h3>Реестрация успешна!</h3>
    {% else %}
    <h3>Реестрация</h3>

    <form method="POST" action="/app/reg/" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p}}
    <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
</div>
{% endblock %}
